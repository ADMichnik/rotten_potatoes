<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ movie?.name }}</div>
            <div class="rating">
                <span class="ratin-value">{{ movie.rating }}</span>
                <app-star-rating 
                [rating]="movie?.rating" 
                [isReadOnly]="true"
                ></app-star-rating>
            </div>
            <div class="cover">
                <img [src]="movie?.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <app-star-rating [rating]="0" [isReadOnly]="false"></app-star-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</div>
